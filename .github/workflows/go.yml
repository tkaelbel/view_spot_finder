name: view_spot_finder_local

# on events
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@master
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.2
        
    - name: Verify dependencies
      run: cd view_spot_finder_local && go mod verify
      
    - name: Build-windows
      run: cd view_spot_finder_local && env GOOS=windows GOARCH=amd64 go build -v ./...
      
    - name: Build-linux
      run: cd view_spot_finder_local && env GOOS=linux GOARCH=amd64 go build -v ./...
    
    - name: Build-mac
      run: cd view_spot_finder_local && env GOOS=darwin GOARCH=amd64 go build -v ./...
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0
        release_name: Release v1.0
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-windows-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./view_spot_finder_local/view_spot_finder_local.exe
          asset_name: view_spot_finder_local_win.zip
          asset_content_type: application/zip
          
    - name: Upload Release Asset
      id: upload-linux-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./view_spot_finder_local/view_spot_finder_local
          asset_name: view_spot_finder_local_lin.zip
          asset_content_type: application/zip
          
    - name: Upload Release Asset
      id: upload-mac-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./view_spot_finder_local/view_spot_finder_local
          asset_name: view_spot_finder_local_lin.zip
          asset_content_type: application/zip
