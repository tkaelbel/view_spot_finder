name: view_spot_finder_local

# on events
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@master
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.2
        
    - name: Verify dependencies
      run: cd view_spot_finder_local && go mod verify
      
    - name: Build-windows
      run: cd view_spot_finder_local && env GOOS=windows GOARCH=amd64 go build -o ../bin/view_spot_finder_win
      
    - name: Build-linux
      run: cd view_spot_finder_local && env GOOS=linux GOARCH=amd64 go build -o ../bin/view_spot_finder_lin
    
    - name: Build-mac
      run: cd view_spot_finder_local && env GOOS=darwin GOARCH=amd64 go build -o ../bin/view_spot_finder_mac
      
    - name: Show folder
      run: |
        pwd
        ls -l
        
      
